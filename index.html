<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" id="container">
    <h1>Pokémon Search App</h1>
    <label for="search-input">Search for Pokémon Name or ID:</label>
    <div class="form">
      <input type="text" name="pokemon" id="search-input" required />
      <button id="search-button">Search</button>
    </div>
    <div class="output">
      <div class="name-and-id">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </div>
      <div class="size">
        <span id="weight"></span>
        <span id="height"></span>
      </div>
      <div id="sprite-container" class="sprite-container"></div>
      <div id="types"></div>
    </div>
  </div>
  <h3><a href="#info">\\\///</a></h3>
  <div class="bottom-container">
    <br>
    <h1 id="info">Pokemon Information</h1>
    <table>
      <tr>
        <th>Base</th>
        <th>Stats</th>
      </tr>
      <tr>
        <td>HP:</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack:</td>
        <td id="attack"></td>
      </tr>
      <tr>
        <td>Defense:</td>
        <td id="defense"></td>
      </tr>
      <tr>
        <td>Sp. Attack:</td>
        <td id="special-attack"></td>
      </tr>
      <tr>
        <td>Sp. Defense:</td>
        <td id="special-defense"></td>
      </tr>
      <tr>
        <td>Speed:</td>
        <td id="speed" class="speed"></td>
      </tr>
    </table>
    <br>
    <br>
  <h3><a href="#container">///\\\</a></h3>
  </div>

  <script src="script.js"></script>
</body>
<html>
